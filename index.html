<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Descargar APK — Jesús María Conecta</title>
  <meta name="description" content="Descarga el APK oficial de Jesús María Conecta." />
  <meta name="theme-color" content="#0b3a75" />
  <style>
    :root{
      --blue:#0b3a75; --blue-2:#173f8a; --bg:#f5f7fb; --text:#1f2a44; --muted:#5b6a86;
      --radius:24px; --pink:#e91e63; --green:#34c759; --orange:#ff9f1c; --cyan:#00bcd4; --purple:#8a4fff;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Noto Sans","Helvetica Neue",sans-serif;
      background:
        radial-gradient(900px 450px at 5% -10%, #e6eefc 0%, transparent 60%),
        radial-gradient(850px 420px at 100% 0, #eaf7ff 0%, transparent 60%), var(--bg);
      color:var(--text); line-height:1.6;
    }
    .container{max-width:1080px;margin:0 auto;padding:24px}

    .hero{position:relative;overflow:hidden;border-radius:32px;background:linear-gradient(135deg,var(--blue),var(--blue-2) 70%);padding:28px;border:1px solid #d9e1f2;box-shadow:0 14px 40px rgba(11,58,117,.18)}
    .hero::after{content:"";position:absolute;inset:auto 0 0 0;height:10px;background:
      linear-gradient(90deg,var(--pink),var(--orange),var(--green),var(--cyan),var(--purple));}
    .hero-grid{display:grid;gap:22px;align-items:center}
    @media(min-width:900px){.hero-grid{grid-template-columns:200px 1fr}}
    .app-icon{width:180px;height:180px;border-radius:36px;background:#fff;display:grid;place-items:center;box-shadow:0 10px 30px rgba(0,0,0,.12);border:8px solid rgba(255,255,255,.8)}
    .app-icon img{width:100%;height:100%;object-fit:cover;border-radius:24px}
    .hero h1{margin:0 0 6px;color:#fff;font-size:clamp(26px,4vw,36px)}
    .lead{margin:0;color:#eaf2ff}
    .pill{display:inline-block;margin-top:8px;background:#ffffff25;color:#fff;border:1px solid #ffffff55;padding:6px 12px;border-radius:999px;font-size:13px}

    .card{background:linear-gradient(180deg,#fff,#f9fbff);border:1px solid #dfe6f5;border-radius:var(--radius);padding:24px;box-shadow:0 10px 24px rgba(15,34,86,.10)}
    h2{margin:0 0 10px;font-size:22px;color:#0f2a5a}
    .muted{color:#5b6a86;font-size:14px}
    .download{display:flex;flex-wrap:wrap;gap:14px;align-items:center;margin-top:14px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:14px 18px;border-radius:16px;border:none;cursor:pointer;font-weight:700;text-decoration:none;transition:transform .05s ease, box-shadow .15s ease}
    .btn:active{transform:translateY(1px)}
    .btn-primary{background:linear-gradient(180deg,#1360c8,#0b3a75);color:#fff;box-shadow:0 10px 22px rgba(11,58,117,.25)}

    .meta{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
    .tag{display:inline-flex;align-items:center;gap:8px;background:#eef3ff;padding:6px 12px;border-radius:999px;font-size:12px;color:#0b3a75;border:1px solid #d0dcff}

    footer{padding:28px 0;color:#5b6a86;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <div class="hero-grid">
        <div class="app-icon">
          <!-- Icono local con fallback a RAW por si falla la ruta relativa -->
          <img
            src="assets/1024-convertido-a-mediano.jpeg"
            alt="Icono de la app Jesús María Conecta"
            onerror="this.onerror=null;this.src='https://raw.githubusercontent.com/jesusmariaconecta-ui/descarga.appjmc/main/assets/1024-convertido-a-mediano.jpeg';"
          />
        </div>
        <div>
          <h1>Jesús María Conecta</h1>
          <p class="lead">Conecta con servicios, reportes y trámites del municipio.</p>
          <span class="pill">Próximamente en Play Store</span>
        </div>
      </div>
    </header>

    <main style="margin-top:20px">
      <section class="card">
        <h2>Descarga para Android</h2>
        <p class="muted">Descarga lista.</p>

        <div class="download">
          <!-- Enlace estable al último release -->
          <a class="btn btn-primary"
             href="https://github.com/jesusmariaconecta-ui/descarga.appjmc/releases/latest/download/JMC-1.1.1.apk"
             download>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3v10m0 0 4-4m-4 4-4-4M5 21h14" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Descargar APK</span>
          </a>
          <!-- Si prefieres fijarlo al tag exacto, usa:
          https://github.com/jesusmariaconecta-ui/descarga.appjmc/releases/download/v1.1.1/JMC-1.1.1.apk
          -->
        </div>

        <div class="meta">
          <span class="tag">Versión 1 (1.1.1)</span>
          <span class="tag">Tamaño 45.7 MB</span>
        </div>
      </section>
    </main>

    <footer>
      <p>© <span id="year"></span> Municipio de Jesús María. Todos los derechos reservados.</p>
    </footer>
  </div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
